# netlify.toml
[build]
command = "npm run build"
publish = "public"

[dev]
command = "npm run dev"
port = 3000

# Rewrite index para SPA (se precisar)
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
condition = {NOT = [{header = "Accept", value = "application/json"}]}

